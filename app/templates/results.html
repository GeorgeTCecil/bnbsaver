<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNBSaver</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <a href="/"><h1>BNBSaver</h1></a>
    </header>
    <main>
      <h1>Check Out These Sites for Potential Savings!</h1>
      {% if data %}
      <img
        src="{{ image_url }}"
        alt="Image you searched with"
        style="max-width: 30vw; height: auto"
      />
      <ul>
        {% for link in data %}
        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No results found.</p>
      {% endif %}
    </main>
  </body>
</html>
